<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
 </head>
<body class="app">
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="icon sidebar-toggle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18M3 12h18M3 18h18" />
        </svg>
        <span>Collapse</span>
      </div>
      <a href="dashboard.html" class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-6v-7h-6v7H4a1 1 0 0 1-1-1z" />
        </svg>
        <span>Home</span>
      </a>
      <a href="products.html" class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM13 13h8v8h-8z" />
        </svg>
        <span>Produk</span>
      </a>
      <div class="icon logout">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 17l5-5-5-5" />
          <path d="M15 12H3" />
          <path d="M21 3v18" opacity=".6" />
        </svg>
        <span>Logout</span>
      </div>
    </div>

    <div class="main">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card">
          <div class="label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 7h12l2 5v7a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7l2-5z" />
              <path d="M9 7V5a3 3 0 0 1 6 0v2" />
            </svg>
            <span>Total Products</span>
          </div>
          <div class="value">120</div>
        </div>
        <div class="card">
          <div class="label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 6h15l-1.5 9a2 2 0 0 1-2 1.7H8.5a2 2 0 0 1-2-1.6L5 4H2" />
              <circle cx="9" cy="21" r="1" />
              <circle cx="18" cy="21" r="1" />
            </svg>
            <span>Total Sales</span>
          </div>
          <div class="value">85</div>
        </div>
        <div class="card">
          <div class="label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 1v22" />
              <path d="M17 5.5C15.5 4.5 14 4 12 4 8 4 6 6 6 8s2 4 6 4 6 2 6 4-2 4-6 4c-2 0-3.5-.5-5-1.5" />
            </svg>
            <span>Total Revenue</span>
          </div>
          <div class="value">Rp 12.500.000</div>
        </div>
      </div>
      <div class="dashboard-actions">
        <button type="button" class="btn view-products">Lihat Data Produk</button>
      </div>
    </div>
  </div>

  <script defer src="js/script.js"></script>
</body>
</html>
